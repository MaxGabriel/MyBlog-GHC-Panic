# NOTE: These settings can be overridden by environment variables as well, in
# particular:
#
#    PGHOST
#    PGPORT
#    PGUSER
#    PGPASS
#    PGDATABASE

Default: &defaults
  user: MyBlog
  password: MyBlog
  host: localhost
  port: 5432
  database: MyBlog
  poolsize: 10

Development:
  <<: *defaults

Testing:
  database: MyBlog_test
  <<: *defaults

Staging:
  database: MyBlog_staging
  poolsize: 100
  <<: *defaults

Production:
  database: MyBlog_production
  poolsize: 100
  <<: *defaults
